<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer contraseña - MediTourism Colombia">
    <title>MediTourism Colombia | Restablecer Contraseña</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="container reset-container">
            <div class="form-container reset-form-container">
                <form id="resetPasswordForm">
                    <h1>Restablecer Contraseña</h1>
                    <p class="form-subtitle">Crea una nueva contraseña segura para tu cuenta</p>
                    
                    <div class="input-group">
                        <input type="password" id="newPassword" placeholder="Nueva contraseña" required />
                        <span class="validation-icon" id="newPasswordIcon"></span>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="validation-message" id="newPasswordError"></div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-meter">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText">Ingresa una contraseña</div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirmNewPassword" placeholder="Confirmar contraseña" required />
                        <span class="validation-icon" id="confirmNewPasswordIcon"></span>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="validation-message" id="confirmNewPasswordError"></div>
                    </div>
                    
                    <button type="submit" id="resetBtn">
                        <span class="btn-text">Cambiar Contraseña</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Cambiando...
                        </span>
                    </button>
                    
                    <div id="resetMessage" class="message"></div>
                    
                    <div class="back-to-login">
                        <a href="login.html">
                            <i class="fas fa-arrow-left"></i>
                            Volver al inicio de sesión
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/config/api.js"></script>
    <script src="assets/js/services/authService.js"></script>
    <script src="assets/js/utils/ui.js"></script>
    <script src="assets/js/utils/validation.js"></script>
    <script src="assets/js/reset-password.js"></script>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
