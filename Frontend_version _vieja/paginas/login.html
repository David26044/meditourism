<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURISMO MEDICO</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles.css/login.css">
</head>
<body>
    <div class="container">

        <!-- Formulario de Login -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p>O ingresa con tu red social</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div id="loginMessage" class="message"></div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registrarse</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p>O regístrate con tu red social</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>

        <!-- Toggle Box -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Bienvenido!</h1>
                <p>¿No tienes una cuenta aún?</p>
                <button class="btn register-btn">Regístrate</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de vuelta!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="../scripts/script.js"></script> <!-- Ensure script is linked -->
</body>
</html>
